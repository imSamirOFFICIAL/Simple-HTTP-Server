<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTTP Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        span1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        
        span2 {
            color: #ffffff;
            margin-top: 10px;
        }
        
        span3 {
            color: yellow;
        }
        
        h1:hover, h2:hover, h3:hover, h4:hover, h5:hover, h6:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <h1><span1>Simple HTTP Server</span1></h1>
        <h2><span2>Welcome to the<span2> <span3>Header Page</span3></h2>
    </header>
    
    <div class="container">
        <h1>Heading 1 (h1)</h1>
        <h2>Heading 2 (h2)</h2>
        <h3>Heading 3 (h3)</h3>
        <h4>Heading 4 (h4)</h4>
        <h5>Heading 5 (h5)</h5>
        <h6>Heading 6 (h6)</h6>
    </div>
</body>
</html>
